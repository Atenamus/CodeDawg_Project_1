<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div id="grand_div">
      <div id="signup_div">
        <h3>Create Your Account</h3>
        <div class="name_div">
          <input type="text" placeholder=" Name" id="name" />
        </div>
        <div class="number_div">
          <input type="number" placeholder=" Mobile" id="mobile" />
        </div>
        <div class="email_div">
          <input type="text" placeholder=" Email" id="email" />
        </div>
        <div class="password_div">
          <input type="password" placeholder=" Set Password" id="password" />
        </div>
        <div class="button_div">
          <button id="signup">Create Account</button>
        </div>
        <p>
          Already Have An Account?<span
            ><a href="../signin/signin.html" target="_blank"> Sign-in</a></span
          >
        </p>
      </div>
      <img src="./images/doc2.jpg" alt="clip-art" />
    </div>
  </body>
</html>
