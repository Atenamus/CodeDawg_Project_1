<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="grand_div">
      <div id="signin_div">
        <h3>Login To Your Account</h3>
        <div class="name_div">
          <input type="text" placeholder=" Email" id="email" />
        </div>
        <div class="password_div">
          <input type="password" placeholder=" Password" id="password" />
        </div>
        <div class="button_div">
          <button id="signin">Login</button>
        </div>
        <p>
          Not Registered Yet?<span
            ><a href="../signup/signup.html" target="_blank"> Sign-Up</a></span
          >
        </p>
      </div>
      <img src="./images/doc1.png" alt="clip-art" />
    </div>
  </body>
</html>
