<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="grand_div">
      <div id="signin_div">
        <header>Login</header>
        <div class="input_field">
          <input type="text" placeholder=" Email" id="email" required />
        </div>
        <div class="input_field">
          <input
            type="password"
            placeholder=" Password"
            id="password"
            required
          />
        </div>
        <div class="input_field">
          <button id="signup">Signin</button>
        </div>
        <div class="link">
          <span
            >Not Registered Yet?
            <a href="../signup/signup.html" class="sign in">Sign Up</a></span
          >
        </div>
      </div>
      <div class="image">
        <img src="./images/doc1.png" alt="clip-art" />
      </div>
    </div>
  </body>
</html>
